<h2>New User</h2>
<form ng-submit="newUser()">
  <p>
    <label>Username:</label>
    <input type="text" ng-model="username" autofocus="true" />
  </p>
  <p>
    <label>Name:</label>
    <input type="text" ng-model="name" />
  </p>
  <p>
    <label>Password:</label>
    <input type="text"  ng-model="password" />
  </p>
  <input type="submit" class="btn" />
</form>
