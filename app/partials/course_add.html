<h2>Course Add</h2>


<div><h3>{{userData.first}} {{userData.last}} - {{userData.id}} </h3></div>

<div class="well well-sm" ng-repeat="course in courses">
	<div class="media">
	<div class="pull-left thumbnail"><span class="glyphicon glyphicon-user img-size"></span></div>
	<!--<img class="img-rounded img-size pull-left thumbnail" src="http://www.channelv.in/images/default-profile.jpg"><!---->
		<div class="media-body pull-left">

			<div class="media-heading">
				{{ $index + 1 }}. <b>{{ course.crn }} </b>
			</div>
			<p> {{course.name}}</p>
	  			
	  		<button class="btn btn-info btn-sm"ng-click="gotoCourse(course)">{{course.name}}</button>
  		</div>
  	</div>
</div>

<div class= "well well-sm" >
	<form ng-submit="sendCourse()">
  <p>
    <label>CRN:</label>
    <input type="text" ng-model="crn" autofocus="true" />
    <label>Name:</label>
    <input type="text"  ng-model="name" />
  </p>
  <input type="submit" class="btn" />
</form>
