<h2>Course Add</h2>

<h2>{{userData.name}}</h2>
<div><h3>{{userData.username}} - {{userData.id}} </h3></div>

<div class="well well-sm" ng-repeat="course in userData.courses">
	<div class="media">
	<!-- <div class="pull-left thumbnail"><span class="glyphicon glyphicon-user img-size"></span></div> -->
	<img class="img-rounded img-size pull-left thumbnail" src="wsu.png">
		<div class="media-body pull-left">

			<div class="media-heading">
				<b>{{ course.name }} </b>
			</div>
			<p>CRN: {{course.crn}}</p>
	  			
	  		<button class="btn btn-info btn-sm"ng-click="gotoCourse(course)">{{course.name}}</button>
  		</div>
  	</div>
</div>

<div class= "well well-sm" >
	<form ng-submit="sendCourse()">
  <p>
    <label>CRN:</label>
    <input type="text" ng-model="crn" autofocus="true" />
</p>
<p>
    <label>Name:</label>
    <input type="text"  ng-model="name" />
  </p>
  <input type="submit" class="btn" />
</form>
