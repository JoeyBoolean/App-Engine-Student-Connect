<h2>Course Messages</h2>
<h2>{{userData.name}}</h2>
<div><h4>{{userData.username}} - {{userData.id}} </h4></div>
<div ng-repeat="course in userData.courses | filter:courseKey"><h2>{{course.name}}</h2></div>
<div class="well well-sm" ng-repeat="message in courseData.courses[0].messages" >
<!-- <div class="well well-sm" ng-repeat="message in courseData.courses[0].messages[0]"> -->
	<div class="media" >
	  		<!-- <span class="glyphicon glyphicon-chevron-right pull-right"></span> -->
	<!-- <div class="pull-left thumbnail" src="head.jpg"></div> -->
	<img class="img-rounded img-size pull-left thumbnail black" src="wsu.png">
		<div class="media-body pull-left">

			<div class="media-heading"  >
				<b>{{ message.name }} </b>
			
			<p> {{message.msg}}</p>
	  		<!-- <button class="btn btn-info btn-sm"ng-click="gotoCourse(course)">{{course.name}}</button> -->
	  	</div>
  		</div>
  	</div>
</div>
<button class="btn btn-info" ng-click="addMessage()">New Message</button>
<button class="btn btn-info" ng-click="printCourseData()">Course Data</button>
