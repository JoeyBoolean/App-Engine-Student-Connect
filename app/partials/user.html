<h2>New User</h2>
<form ng-submit="signIn()">
  <p>
    <label>Username:</label>
    <input type="text" ng-model="username" autofocus="true" />
  </p>
  <p>
    <label>Password:</label>
    <input type="password"  ng-model="password" />
  </p>
  <input type="submit" class="btn" />
</form>
<p> -or-</p>
<button type="button" class="btn btn-info" ng-controller="NavController" ng-click=gotoSignUp()>Sign Up!</button>
